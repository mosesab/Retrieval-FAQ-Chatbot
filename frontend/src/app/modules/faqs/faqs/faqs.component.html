

<div class="all">
      <p-table
          [value]="faqsArray"
          [paginator]="true"
          [first]="0"
          [rows]= "30"
          [totalRecords]="this.faqsArray.length"
          (onPage)="pageChange($event)"
          [showCurrentPageReport]="true"
          styleClass="p-datatable-striped" 
          [tableStyle]="{ 'min-width': '80%' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[5, 10, 20]"
          class="table-container">
      >
          <ng-template pTemplate="header">
              <tr>
                  <th>Serial Number</th>
                  <th>Question</th>
                  <th>Answer</th>
                  <th>Category</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-faq>
              <tr>
                  <td>{{ faq.index }}</td>
                  <td>{{ faq.question }}</td>
                  <td>{{ faq.answer }}</td>
                  <td>{{ faq.category }}</td>
              </tr>
          </ng-template>
      </p-table>

<hr>  <!-- break -->
</div>
